<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/sttyle.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main-container">
      <section class="section-1">
        <div class="contenerdor-logo">
          <img class="logo" src="./images/logo.svg" alt="LOGO" />
        </div>
        <div class="container-image">
          <img
            class="image-mockups"
            src="./images/illustration-mockups.svg"
            alt=""
          />
        </div>
      </section>

      <section class="section-2">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="parrafo">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="btn-register">
          <a class="btn" href="">Register</a>
        </div>
        <div class="contenerdor-iconos">
          <div class="redes">
            <a class="fa-brands fa-facebook-f"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">oswaldo Tovar</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/6bca3f566c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
